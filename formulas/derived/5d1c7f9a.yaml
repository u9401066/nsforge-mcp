clinical_context: 完整的肥胖患者藥物治療指引模型。用於：\n\n1. **術前評估**：根據患者體重和藥物 LogP 預估劑量需求\n2. **藥物選擇**：在多種替代藥物中選擇最適合肥胖患者的選項\n3.
  **劑量計算**：\n   - 親水藥物 (LogP < 0)：使用 LBW\n   - 中等疏水 (0-2)：使用調整體重或本公式\n   - 高疏水 (>2)：使用
  TBW 或分次給藥\n4. **風險評估**：預測肥胖對藥效的影響程度\n5. **教學工具**：展示藥物化學性質如何影響臨床效果\n\n特別適用於麻醉科、重症醫學、疼痛管理等需要精確劑量控制的場景。
