assumptions:
- 單房室模型（藥物立即分布）
- 線性藥動學（不考慮飽和）
- 體脂只影響分布容積，不影響清除率
- Emax 模型適用於藥效關係
- f_fat 由 LogP 線性決定：f_fat = 0.1 + 0.3·LogP (0 ≤ LogP < 2)
- f_fat 在高 LogP 時飽和為 1.0 (LogP ≥ 2)
- TBW 和 LBW 可準確測量或估算
- 不考慮蛋白結合率的體重依賴性
