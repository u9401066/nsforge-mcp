description: 從患者體重組成（TBW, LBW）和藥物親疏水性（LogP）出發，完整推導到臨床效果。這是一個多尺度模型：分子性質（LogP） → 組織分布（Vd）
  → 血藥濃度（C） → 藥效（E）。特別強調了 LogP 在決定肥胖影響程度中的核心作用。
