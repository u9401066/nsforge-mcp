- 未納入清除率（CL），僅適用於負荷劑量而非維持劑量
- 假設線性 Emax 模型，實際可能是 sigmoid Emax
- 未考慮肥胖患者的蛋白結合率改變
- 未考慮肥胖相關的血流動力學變化
- f_fat 的線性模型可能不適用於極端 LogP 值
- 未考慮藥物代謝產物的活性
- 未納入年齡、性別、器官功能等協變量
- 分段式 f_fat 模型（在 LogP=2 處轉折）可能過於簡化
- 未考慮個體間變異性（PK/PD 參數分布）
