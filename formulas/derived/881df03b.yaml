description: 基於 PBPK 方法的生理學分布容積公式，考慮體組成（BMI→體脂率）對藥物分布的影響。經多藥物驗證後重新定位為「體組成調整公式」，適用於高脂溶性中性藥物。
expression: 1/(10**(0.5*logP - 0.3)/alpha + 1)
