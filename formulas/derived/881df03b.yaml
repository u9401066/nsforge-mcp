limitations:
- 只用 logP 預測 Kp 有根本限制，誤差 30-80%
- 不適用於高蛋白結合藥物（Warfarin 等）
- 不適用於主動轉運藥物（Morphine, Digoxin）
- 不適用於親水性藥物（Aminoglycosides）
- 應作為「體組成調整公式」使用，而非絕對 Vd 預測
