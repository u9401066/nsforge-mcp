clinical_context: 用於不同體型患者（肥胖/瘦弱）的藥物劑量調整。已知標準人 Vd 後，可預測體組成變化對 Vd 的相對影響。特別適用於麻醉藥如 Propofol,
  Thiopental, Ketamine 等。
