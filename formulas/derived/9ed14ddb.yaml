assumptions:
- Weak acid antibiotic (e.g., fluoroquinolones, penicillins)
- Passive diffusion absorption (only non-ionized form absorbs)
- Single compartment distribution
- NPO state increases gastric pH from ~1.5-2.5 to ~3.5-5
- Linear relationship between absorbed fraction and bioavailability
- No active transport mechanisms considered
author: NSForge Agent
category: derived
clinical_context: Use to predict effect of fasting (NPO) on oral antibiotic efficacy.
  NPO increases gastric pH, which for weak acid antibiotics increases ionization,
  decreases absorption, and ultimately reduces therapeutic effect. This is particularly
  important for antibiotics like ciprofloxacin (pKa ~6.1), amoxicillin (pKa ~2.4,
  7.2), and levofloxacin (pKa ~5.5-6.3).
