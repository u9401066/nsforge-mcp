limitations:
- Does not account for gastric emptying time changes
- Ignores food-drug interactions beyond pH effects
- Assumes steady-state conditions
- Does not model enteric-coated formulations
- Temperature and ionic strength effects not included
- Active transport (P-glycoprotein, OATP) not modeled
