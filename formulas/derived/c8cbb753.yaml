description: Temperature-corrected Michaelis-Menten equation combining non-linear
  pharmacokinetics with Arrhenius/van't Hoff temperature dependence. Models how enzyme
  saturation kinetics change with body temperature.
expression: C*V_max_ref*exp(E_a*(1/T_ref - 1/T)/R)/(C + K_m_ref*exp(Delta_H_m*(1/T_ref
