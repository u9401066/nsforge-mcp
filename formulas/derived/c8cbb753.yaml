assumptions:
- Enzyme follows Michaelis-Menten kinetics
- Temperature dependence of Vmax follows Arrhenius equation
- Temperature dependence of Km follows van't Hoff equation
- Single metabolic pathway dominates
- Enzyme structure remains stable within temperature range
